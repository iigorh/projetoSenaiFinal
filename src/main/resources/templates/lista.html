<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="css/style.css">
	
	
<title>Lista de Despesas</title>
</head>

<header>
		<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/inicio"><img src="https://images.emojiterra.com/google/android-12l/512px/1f4b2.png" width="50px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cadastroDespesa">Nova despesa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listaDeDespesas">Editar despesas</a>
        </li>
        
        
      </ul>
    </div>
  </div>
</nav>
		
	</header>

<body>
	<div class="container">
	<div class="cabecalhoTabela">
      <strong>Despesas registradas:</strong>
      <a href="/cadastroDespesa" class="btn btn-primary">Cadastrar nova</a>
  
    </div>
	
	
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Nome da despesa</th>
				<th scope="col">Categoria de despesa</th>
				<th scope="col">Valor da despesa</th>
				<th scope="col">Data da despesa</th>
				<th scope="col">Editar</th>
				<th scope="col">Excluir</th>
			</tr>
		</thead>
		
<!-- seleção do tipo de categoria -->
		<tbody>
			<tr th:each="despesa : ${despesas}">
        		<td th:text="${despesa.id}"></td>
        		<td th:text="${despesa.nome}"></td>
        		<td th:text="${despesa.categoria}"></td>
        		<td th:text="${despesa.valor}"></td>
        		<td th:text="${{despesa.data}}"></td>
        		<td>
        		
        			<a th:href="@{/editar/{id}(id=${despesa.id})}" href="#" style="color:black"><i class="fa-solid fa-pen-to-square"></i></a>
											
        		</td>
        		<td>
        		<!-- 								botão deletar com icone -->
<!-- 					<a th:href="@{/deletar/{id}(id=${despesa.id})}" href="#" style="color:red"><i class="fa-solid fa-trash"></i></a> -->
					<a th:href="@{/deletar/{id}(id=${despesa.id})}" href="#" style="color:black"><i class="fa-solid fa-trash-can"></i></a>
        		</td>
			</tr>
		</tbody>
		
		
	</table>

</div>
<script src="https://kit.fontawesome.com/85e3e5acdc.js" crossorigin="anonymous"></script>
</body>
</html>
