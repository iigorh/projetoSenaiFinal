<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="css/style.css">
	
	
<title>Lista de Despesas</title>
</head>
<body>

	<a href="/cadastroDespesa" class="btn btn-primary">Cadastrar nova despesa</a>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Nome da despesa</th>
				<th scope="col">Categoria de despesa</th>
				<th scope="col">Valor da despesa</th>
				<th scope="col">Data da despesa</th>
				<th scope="col"></th>
			</tr>
		</thead>
		
<!-- seleÃ§Ã£o do tipo de categoria -->
		<tbody>
			<tr th:each="despesa : ${despesas}">
        		<td th:text="${despesa.id}"></td>
        		<td th:text="${despesa.nome}"></td>
        		<td th:text="${despesa.categoria}"></td>
        		<td th:text="${despesa.valor}"></td>
        		<td th:text="${{despesa.data}}"></td>
        		<td>
        			<a th:href="@{/editar/{id}(id=${despesa.id})}" href="#"
								class="btn btn-primary">editar</a>
        		</td>
			</tr>
		</tbody>
	</table>



</body>
</html>
